name: Chromatic Deployment

on:
    push:
        branches: [main]

jobs:
    chromatic-deployment:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Install dependencies
              run: npm install
            - name: Run Chromatic
              run: npx chromatic --project-token=${{ secrets.GITHUB_TOKEN.CHROMATIC_PROJECT_TOKEN }}
